[project]
name = "tabletopmagnat"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "Artem Durynin", email = "artem.durynin@rafds.com" }
]
dependencies = [
    "pocketflow>=0.0.3",
    "openai>=2.6.0",
    "pydantic-settings>=2.11.0",
    "langfuse>=3.8.1",
    "fastapi>=0.120.0",
    "uvicorn>=0.38.0",
    "blacksheep>=2.4.3",
    "fastmcp>=2.13.0.1",
    "icecream>=2.1.8",
    "objectbox>=4.0.0",
    "chonkie>=1.4.2",
    "sentence-transformers>=5.1.2",
]
readme = "README.md"
requires-python = "~= 3.13.0"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
managed = true

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/tabletopmagnat"]
